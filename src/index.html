<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Form Design using Tailwind CSS</title>
</head>

<body>
    <div class="w-screen min-h-screen bg-red-100 flex justify-center items-center">
        <div class="max-w-5xl w-full mx-auto flex gap-6 bg-white p-10 rounded-xl">
            <div class="w-1/2 bg-[#E2ECFF] flex justify-center items-center rounded-md">
                <div class="flex flex-col justify-center items-center text-center p-10">
                    <img src="../images/codeabc.jpg" alt="" class="w-20 h-20 rounded-xl">
                    <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
                    <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
                </div>
            </div>
            <div class="w-1/2">
                <h1 class="text-2xl font-bold">Get Started</h1>
                <p class="text-gray-500 pb-10">Create your account now!</p>

                <form action="#" class="flex flex-col gap-4">
                    <div class="">
                        <label for="fName" class="text-gray-500 inline-block pb-4">Full Name: </label>
                        <input type="text" name="fName" id="fName" placeholder="Fozle Rabbi"
                            class="w-full border border-gray-500 rounded-md px-4 py-2 focus: outline-none text-black">
                    </div>
                    <div class="">
                        <label for="fEmail" class="text-gray-500 inline-block pb-4">Email </label>
                        <input type="email" name="fEmail" id="fEmail" placeholder="fozlerabbi2@outlook.com" class="w-full border border-gray-500 rounded-md px-4 py-2 focus: outline-none text-black">
                    </div>
                    <div>
                        <label for="fPass" class="text-gray-500 inline-block pb-4">Password </label>
                        <input type="password" name="fPass" id="fPass" placeholder="" class="w-full border border-gray-500 rounded-md px-4 py-2 focus: outline-none text-black">
                    </div>

                    <div>
                        <button class="bg-[#0082DF] w-full py-4 font-bold text-white rounded-md">
                            Sign up
                        </button>
                    </div>
                </form>
                <p class="text-center pt-10">Already a member? <span>Sign Up
                </span></p>
            </div>
        </div>
    </div>
</body>

</html>
